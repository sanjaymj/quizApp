<div class="relative">
    <canvas
        id="myChart"
        baseChart
        [chartType]="'doughnut'"
        [datasets]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [legend]="true"
        [colors]="pieChartColor"
        (chartClick)="onChartClick($event)">
    </canvas>
    <div *ngIf="showPercentageScore" class="absolute-center text-center">
        {{percentageScore}}%
    </div>
    <div *ngIf="!showPercentageScore" class="absolute-center text-center">
        {{correctAnswerCount}}/{{totalNumberOfQuestions}}
    </div>
</div>
