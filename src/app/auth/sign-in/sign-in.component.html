<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>UserName</label>
      <input type="username" class="form-control" formControlName="username" placeholder="Enter UserName">
      <small class="form-text text-muted"
        *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
        Please enter username!
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
