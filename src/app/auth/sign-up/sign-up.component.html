<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
      <small class="form-text text-muted"
        *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors?.required">
        Please enter email address.!
      </small>

      <small class="form-text text-muted"
        *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors?.email">
        Email address not well formed.!
      </small>
    </div>

    <div class="form-group">
      <label>UserName</label>
      <input type="username" class="form-control" formControlName="username" placeholder="Enter User Name">
      <small class="form-text text-muted"
        *ngIf="signupForm.controls.username.touched && signupForm.controls.username.errors?.required">
        Please enter username!
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
  </form>
</div>
